<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store - Login</title>
    <link rel="stylesheet" th:href="@{/css/login_style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
<section class="login-section">
    <nav>

        <div class="logo">
            <img th:src="@{/image/logo.png}" alt="Logo">
        </div>

        <ul>
            <li><a href="/" th:utext="#{home}"></a></li>
            <li><a href="about" th:utext="#{about}"></a></li>
            <li><a href="register" th:utext="#{register}"></a></li>
        </ul>

    </nav>

    <div class="login-container">
        <form class="login-form" th:action="@{/login}" method="post">
            <h2 th:text="#{login.welcome}">Welcome Back!</h2>
            <div class="form-group">
                <label for="username" th:text="#{login.email}">Email:</label>
                <input type="email" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password" th:text="#{login.password}">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" th:text="#{login.button}">Login</button>
            <div id="error-message" class="error-message" th:text="#{login.error}" style="display: none;"></div>
        </form>
    </div>

</section>

<script>
    // Check for login error
    const urlParams = new URLSearchParams(window.location.search);
    if(urlParams.has('error')) {
        document.getElementById('error-message').textContent =
            'Invalid email or password! Please try again.';
    }

    // Simple register button handler
    document.getElementById('registerBtn').addEventListener('click', function(e) {
        e.preventDefault();
        alert('Registration feature coming soon!');
    });
</script>
</body>
</html>
